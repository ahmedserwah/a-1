<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة امتياز</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3A4E6D;
            --secondary: #6B8FA7;
            --accent: #A7C4BC;
            --text: #2E2E2E;
            --light: #F8F5F2;
            --warning: #E3B23C;
            --error: #A44A3F;
            --success: #4A7B5D;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'El Messiri', serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(rgba(248, 245, 242, 0.9), rgba(248, 245, 242, 0.9)), 
                              url('https://www.transparenttextures.com/patterns/cream-pixels.png');
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .exam-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .exam-content {
            padding: 0 2.5rem 2.5rem;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            margin: -1.5rem auto 2.5rem;
        }

        #timer {
            background: white;
            color: var(--primary);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: var(--shadow);
            display: inline-flex;
            align-items: center;
            border: 2px solid var(--accent);
            z-index: 10;
        }

        .warning-box {
            background-color: rgba(227, 178, 60, 0.08);
            border-right: 3px solid var(--warning);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            position: relative;
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .warning-box::before {
            content: "!";
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--warning);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .warning-box strong {
            color: var(--warning);
            font-size: 1.1rem;
        }

        .exam-frame-container {
            position: relative;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
            min-height: 600px;
        }

        #examFrame {
            width: 100%;
            height: 100%;
            min-height: 600px;
            border: none;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--secondary);
            font-size: 0.9rem;
            padding: 1.5rem;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: inline-block;
            background: linear-gradient(to right, #F5D6B6, #E3B23C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        /* Blocked state styling */
        .blocked-message {
            text-align: center;
            padding: 4rem 2rem;
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 2rem auto;
            border-top: 4px solid var(--error);
        }

        .blocked-message h2 {
            color: var(--error);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .header {
                padding: 2rem 1.5rem;
                clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #timer {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }
            
            .exam-content {
                padding: 0 1.5rem 1.5rem;
            }
            
            .exam-frame-container {
                min-height: 400px;
            }
            
            #examFrame {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="exam-card">
            <div class="header">
                <div class="logo">منصة امتياز</div>
                <h1>نظام الاختبارات الإلكترونية</h1>
                <p class="subtitle">أكمل الاختبار في الوقت المحدد</p>
            </div>
            
            <div class="exam-content">
                <div class="timer-container">
                    <div id="timer">🕒 الوقت المتبقي: 30:00</div>
                </div>
                
                <div class="warning-box">
                    <strong>تنبيه:</strong> سيتم اعتبار تغيير النوافذ أو التبويبات محاولة غش. بعد 3 محاولات، سيتم إنهاء الاختبار تلقائيًا.
                </div>
                
                <div class="exam-frame-container">
                    <iframe id="examFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSf7MH3MATd5UHbJScqQfjiTBdD3ef0P7KF__-O3GCmlN6kaDw/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">
                        جاري التحميل...
                    </iframe>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 منصة امتياز للاختبارات الإلكترونية | جميع الحقوق محفوظة</p>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            maxCheatAttempts: 3,
            warningThreshold: 2,
            examDuration: 1 * 60, // 30 minutes in seconds
            currentExam: "exam-emtiaz"
        };

        // DOM Elements
        const timerElement = document.getElementById("timer");
        const examFrame = document.getElementById("examFrame");

        // State Management
        function initializeExam() {
            if (localStorage.getItem("examId") !== config.currentExam) {
                localStorage.removeItem("cheatCount");
                localStorage.removeItem("blocked");
                sessionStorage.clear();
                localStorage.setItem("examId", config.currentExam);
                return {
                    cheatCount: 0,
                    timeLeft: config.examDuration
                };
            }
            return {
                cheatCount: localStorage.getItem("cheatCount") ? parseInt(localStorage.getItem("cheatCount")) : 0,
                timeLeft: sessionStorage.getItem("timeLeft") ? parseInt(sessionStorage.getItem("timeLeft")) : config.examDuration
            };
        }

        let { cheatCount, timeLeft } = initializeExam();

        // Timer Functions
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateTimer() {
            timerElement.textContent = `🕒 الوقت المتبقي: ${formatTime(timeLeft)}`;

            if (timeLeft <= 0) {
                submitForm();
                return;
            }

            timeLeft--;
            sessionStorage.setItem("timeLeft", timeLeft);
            setTimeout(updateTimer, 1000);
        }

        // Form Submission
        async function submitForm() {
            alert("⏱️ انتهى الوقت! يتم إرسال الاختبار الآن...");
            
            try {
                const iframeDoc = examFrame.contentWindow.document;
                await new Promise(resolve => setTimeout(resolve, 500)); // Small delay
                
                const submitButton = iframeDoc.querySelector('div[role="button"]:not([aria-disabled="true"])');
                
                if (submitButton) {
                    submitButton.click();
                    alert("✅ تم إرسال الاختبار بنجاح!");
                } else {
                    alert("⚠ تعذر الإرسال التلقائي. يرجى الإرسال يدويًا.");
                }
            } catch (error) {
                console.error("Submission error:", error);
                alert("⚠ تعذر الوصول إلى نموذج Google. يرجى الإرسال يدويًا.");
            }
            
            sessionStorage.clear();
        }

        // Cheating Prevention
        function logCheatingAttempt() {
            cheatCount++;
            localStorage.setItem("cheatCount", cheatCount);

            if (cheatCount === config.warningThreshold) {
                alert("⚠ تحذير: لديك محاولة واحدة متبقية قبل إعادة الاختبار!");
            }

            if (cheatCount >= config.maxCheatAttempts) {
                alert("🚨 تم تجاوز الحد المسموح به. سيتم إنهاء الاختبار الآن.");
                blockAccess();
            } else {
                resetForm();
            }
        }

        function resetForm() {
            sessionStorage.clear();
            document.cookie = "";
            window.location.reload();
        }

        function blockAccess() {
            localStorage.setItem("blocked", "true");
            document.body.innerHTML = `
                <div class="container">
                    <div class="blocked-message">
                        <h2>❌ تم تعليق الاختبار</h2>
                        <p>لقد تم تجاوز الحد المسموح به من محاولات تغيير النافذة.</p>
                        <p>يرجى التواصل مع المسؤول لإعادة تفعيل الاختبار.</p>
                    </div>
                </div>
            `;
        }

        // Event Listeners
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                logCheatingAttempt();
            }
        });

        // Initialize
        window.onload = function() {
            if (localStorage.getItem("blocked") === "true") {
                blockAccess();
            } else {
                // Initialize timer display immediately
                timerElement.textContent = `🕒 الوقت المتبقي: ${formatTime(timeLeft)}`;
                // Start countdown
                setTimeout(updateTimer, 1000);
            }
        };
    </script>
</body>
</html>
